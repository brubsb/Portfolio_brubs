services:
  - type: web
    name: portfolio-brubs
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build && npm run db:push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /
